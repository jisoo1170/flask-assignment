default_language_version:
    python: python3.8

repos:
    - repo: https://github.com/psf/black
      rev: 21.10b0
      hooks:
        - id: black
          args:
            - --line-length=120

    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: pylint
          language: system
          types: [python]
          args:
            [
              "--rcfile=pylintrc",
              "--max-line-length=120",
            ]
          # disabled plugins: pylint.extensions.mccabe
          exclude: tests
