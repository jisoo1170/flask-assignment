name: QA(INHOUSE) CI pipeline
'on':
  push:
    branches: release/v1.0.0
env:
  VERSION: v1.0.0_ebb208b61bcd373e9860248fd7afc46a8ffebb89
  IMAGE_NAME: test
  env: test
jobs:
  build:
    name: Test, Build, Push, Commit
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
